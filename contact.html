<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Digital Eurats</title>

  <!-- Internal CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Lato', sans-serif;
      background:#111;
      color:#fff;
      line-height:1.6;
    }

    /* Header */
    header {
      padding:1rem 2rem;
      position: fixed;
      width: 100%;
      top:0;
      background: rgba(17,17,17,0.95);
      z-index: 100;
    }
    nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      font-family:'Montserrat', sans-serif;
      font-weight:700;
      font-size:1.5rem;
    }
    .nav-links {
      list-style:none;
      display:flex;
      gap:1.5rem;
    }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .nav-links a.active {
      border-bottom:2px solid #FFD700;
    }

    /* Contact Section */
    .contact {
      padding:6rem 2rem 2rem 2rem;
      max-width:600px;
      margin:0 auto;
    }
    .contact h2 {
      font-family:'Montserrat', sans-serif;
      font-weight:700;
      font-size:2rem;
      margin-bottom:2rem;
      text-align:center;
      color:hwb(53 93% 4%);
    }
    label {
      display:block;
      margin-top:1rem;
      font-weight:bold;
    }
    input, textarea {
      width:100%;
      padding:0.7rem;
      margin-top:0.5rem;
      border-radius:5px;
      border:none;
      font-family:'Lato', sans-serif;
      font-size:1rem;
    }
    input:focus, textarea:focus {
      outline:2px solid #FFD700;
    }
    button {
      margin-top:1.5rem;
      padding:0.8rem 1.5rem;
      background:hwb(60 96% 4%);
      border:none;
      color:#111;
      font-weight:bold;
      cursor:pointer;
      font-size:1rem;
      border-radius:5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background:hsl(40, 8%, 92%);
    }

    /* Footer */
    footer {
      text-align:center;
      padding:2rem;
      background:#111;
      margin-top:2rem;
    }
  </style>
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav>
      <h1 class="logo">Digital Eurats</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mzzalodp" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Eurats</p>
  </footer>

</body>
</html>

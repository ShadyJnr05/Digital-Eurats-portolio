<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurats Digitals | Portfolio</title>

  <!-- Internal CSS -->
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap');

    /* General reset */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Lato', sans-serif;
      color: #fff;
      background: #111;
      line-height: 1.6;
    }

    /* Header */
    header {
      padding:1rem 2rem;
      position: fixed;
      width: 100%;
      top:0;
      background: rgba(17,17,17,0.95);
      z-index: 100;
    }
    nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      font-family:'Montserrat', sans-serif;
      font-weight:700;
      font-size:1.5rem;
    }
    .nav-links {
      list-style:none;
      display:flex;
      gap:1.5rem;
    }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .nav-links a.active {
      border-bottom:2px solid #FFD700;
    }

    /* Hero section */
    .hero {
      position: relative;
      height: 90vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      margin-top: 70px; /* offset for fixed header */
    }
    .hero img {
      width:100%;
      height:100%;
      object-fit:cover;
      filter: brightness(0.6);
    }
    .hero-text {
      position:absolute;
      text-align:center;
      max-width:600px;
    }
    .hero-text h2 {
      font-family:'Montserrat', sans-serif;
      font-size:2.5rem;
      color:hsl(0, 0%, 96%);
    }

    /* Featured Projects */
    .featured-projects {
      padding:6rem 2rem 2rem 2rem;
    }
    .featured-projects h2 {
      font-family:'Montserrat', sans-serif;
      font-weight:700;
      font-size:2rem;
      text-align:center;
      margin-bottom:2rem;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap:1rem;
    }
    .card img {
      width:100%;
      border-radius:5px;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card h3 {
      text-align:center;
      margin-top:0.5rem;
      color:hsl(51, 30%, 95%);
    }

    /* Footer */
    footer {
      text-align:center;
      padding:2rem;
      background:#111;
      margin-top:2rem;
    }
  </style>
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav>
      <h1 class="logo">Digital Eurats</h1>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="city view.jpg" alt="Featured Photo">
    <div class="hero-text">
      <h2>Creative Direction, Photograph & Video/Film</h2><br>
      <p>MUSIC | EVENTS | BRANDS & LIFESTYLE.</p>
    </div>
  </section>

  <!-- Featured Projects -->
  <section class="featured-projects">
    <h2>Featured Projects</h2>
    <div class="grid">
      <div class="card">
        <img src="amstel.jpg" alt="Amstel">
        <h3>Amstel</h3>
      </div>
      <div class="card">
        <img src="pizza guy.jpg" alt="Cotton On">
        <h3>Cotton On</h3>
      </div>
      <div class="card">
        <img src="perfume guy.jpg" alt="Pexel">
        <h3>Pexel</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Eurats</p>
  </footer>

</body>
</html>
